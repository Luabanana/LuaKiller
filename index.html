<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Page</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #galaxy-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        audio {
            display: none; /* Verberg de audioplayer */
        }
    </style>
</head>
<body>
    <div id="galaxy-container">
        <!-- YouTube Video Embed -->
        <iframe id="youtube-video" width="100%" height="100%" src="https://www.youtube.com/embed/m-qemG-aNFM?autoplay=1&loop=1&controls=0&playlist=m-qemG-aNFM&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <!-- HTML5 Audio Player voor de muziek -->
        <audio autoplay loop>
            <source src="muziek.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div id="content">
            <h1>Welcome to the Galaxy</h1>
            <p>Explore the depths of space...</p>
        </div>
    </div>
</body>
</html>
